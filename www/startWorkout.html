<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/startWorkoutStyle.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      
      <ion-header-bar align-title='center' id='title' class="bar-stable bar-dark"> 
          <h1 class="title"><a id = "backButton" class="button button-small button-dark" href="index.html">Back</a> Pick the day to workout!</h1>
      </ion-header-bar>
      
      <ion-content>
        
        <br/>
        <button class="button button-full button-positive">
          Monday's routine
        </button>
        <br/>
        
        <button class="button button-full button-positive">
          Tuesdays routine
        </button>
        <br/>
        
        <button class="button button-full button-positive">
          Wednesdays routine
        </button>
        <br/>
        
        <button class="button button-full button-positive">
          Thursdays routine
        </button>
        <br/>
        
        
        <button class="button button-full button-positive">
          Fridays routine
        </button>
        <br/>
        
        <button class="button button-full button-positive">
          Saturdays routine
        </button>
        <br/>
        
        <button class="button button-full button-positive">
          Sundays routine
        </button>

        
      </ion-content>
      
    </ion-pane>
  </body>
</html>
